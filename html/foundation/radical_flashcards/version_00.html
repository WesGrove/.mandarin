<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Single Radical Flashcard – No Scroll</title>
<style>
  :root { --semantic:#007bff; --font:"Helvetica Neue",Arial,sans-serif; }
  html,body { height:100%; margin:0; }
  body { display:flex; justify-content:center; align-items:center; background:#f5f5f5; }

  .card {
    width:340px;
    height:260px;          /* extra height to fit all text */
    background:#fff;
    border:5px solid var(--semantic);
    border-radius:10px;
    box-shadow:0 2px 6px rgba(0,0,0,.15);
    display:flex;
    flex-direction:column;
    font-family:var(--font);
  }

  .front {
    flex:0 0 100px;        /* taller top half */
    font-size:70px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-bottom:1px dashed #ccc;
  }

  .back {
    flex:1;
    padding:12px;
    font-size:13px;
    line-height:1.4;
  }
  .back strong { color:#333; }
</style>
</head>

<body>
  <div class="card">
    <div class="front">氵</div>
    <div class="back">
      <strong>Meaning:</strong> water<br/>
      <strong>Full:</strong> 水 shuǐ (3rd) · 4 strokes · KX 85<br/>
      <strong>Position:</strong> left side<br/>
      <strong>Shape change:</strong> 水 → 氵 on left<br/>
      <strong>Examples:</strong> 河 river, 海 ocean, 洗 wash, 法 law<br/>
      <strong>Hook:</strong> “Three splashy droplets on the left”
    </div>
  </div>
</body>
</html>
