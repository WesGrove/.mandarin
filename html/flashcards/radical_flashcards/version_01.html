<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>氵 Radical – 3-D Hover + Type Badge</title>
<style>
:root{
  --clr:#00c3ff;
  --bg:#f5f5f5;
  font-family:"Helvetica Neue",Arial,sans-serif;
}

html,body{height:100%;margin:0;background:var(--bg);display:flex;align-items:center;justify-content:center;perspective:1200px;}

.card-wrapper{
  width:340px;
  height:260px;
  transform-style:preserve-3d;
  transition:transform .25s ease-out;
}

.card{
  width:100%;height:100%;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.3);
  border-radius:18px;
  backdrop-filter:blur(12px);
  box-shadow:
    0 8px 32px rgba(0,0,0,.15),
    0 0 0 1px rgba(255,255,255,.2) inset;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.front{
  flex:0 0 100px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:70px;
  color:#fff;
  text-shadow:0 0 6px var(--clr);
  background:linear-gradient(135deg,var(--clr),#0099ff);
  position:relative;
}

.type-badge{
  position:absolute;
  bottom:4px;
  right:8px;
  font-size:11px;
  padding:2px 6px;
  border-radius:8px;
  background:rgba(0,0,0,.25);
  color:#fff;
  letter-spacing:.5px;
  text-transform:capitalize;
}

.back{
  flex:1;
  padding:12px 16px;
  font-size:13px;
  line-height:1.4;
  color:#222;
  background:rgba(255,255,255,.6);
}
.back strong{color:#000;}
</style>
</head>

<body>
  <div class="card-wrapper">
    <div class="card">
      <div class="front">
        氵
        <span class="type-badge" data-type="semantic">semantic</span>
      </div>
      <div class="back">
        <strong>Meaning:</strong> water<br/>
        <strong>Full:</strong> 水 shuǐ (3rd) · 4 strokes · KX 85<br/>
        <strong>Position:</strong> left side<br/>
        <strong>Shape change:</strong> 水 → 氵 on left<br/>
        <strong>Examples:</strong> 河 river, 海 ocean, 洗 wash, 法 law<br/>
        <strong>Hook:</strong> “Three splashy droplets on the left”
      </div>
    </div>
  </div>

<script>
const wrapper = document.querySelector('.card-wrapper');
const maxTilt = 10;

wrapper.addEventListener('mousemove', e => {
  const {left, top, width, height} = wrapper.getBoundingClientRect();
  const relX = (e.clientX - left) / width  - .5;
  const relY = (e.clientY - top)  / height - .5;
  wrapper.style.transform =
    `rotateX(${-relY * maxTilt}deg) rotateY(${relX * maxTilt}deg)`;
});

wrapper.addEventListener('mouseleave', () => {
  wrapper.style.transform = '';
});
</script>
</body>
</html>
